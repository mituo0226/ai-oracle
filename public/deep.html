<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>守護神鑑定｜個別相談</title>
<style>
body {
  background: linear-gradient(to bottom, #1a0b2e, #2e1a47);
  color: #fff;
  font-family: 'Zen Old Mincho', serif;
  text-align: center;
  padding: 30px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 20px;
}
textarea {
  width: 90%;
  padding: 10px;
  font-size: 1em;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
}
button {
  margin-top:20px;
  padding:10px 25px;
  font-size:1rem;
  background:#9d4edd;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition: all 0.3s ease;
}
button:hover {
  background:#c77dff;
  transform:scale(1.05);
}
.result-box {
  margin-top:20px;
  text-align:left;
  background: rgba(255,255,255,0.05);
  padding:15px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  white-space:pre-wrap;
}
.loading-message {
  margin-top:20px;
  font-size:1.1em;
  animation: blink 1.5s infinite;
}
@keyframes blink {
  0% {opacity:1;}
  50% {opacity:0.4;}
  100% {opacity:1;}
}
</style>
</head>
<body>
<div class="container">
  <h1>守護神 個別相談</h1>
  <p>あなたの悩みを入力し「鑑定を受ける」を押してください。</p>
  <div id="formSection">
    <textarea id="question" rows="4" placeholder="例: 最近運気が停滞しています…"></textarea><br>
    <button onclick="consult()">鑑定を受ける</button>
  </div>
  <div id="loading" class="loading-message" style="display:none;">
    現在龍は鑑定し返答を入力しているのでしばらくお待ちください…
  </div>
  <div id="result" class="result-box" style="display:none;"></div>
</div>
<script>
async function consult() {
  const question = document.getElementById('question').value.trim();
  if (!question) {
    alert("相談内容を入力してください。");
    return;
  }

  document.getElementById('formSection').style.display = 'none';
  const loading = document.getElementById('loading');
  loading.style.display = 'block';

  // 3秒待って結果表示
  await new Promise(resolve => setTimeout(resolve, 3000));

  loading.style.display = 'none';
  const resultBox = document.getElementById('result');
  resultBox.style.display = 'block';
  resultBox.innerHTML = 
    "【鑑定結果】\n" +
    "あなたの悩みには深い因縁が影響しています。\n" +
    "心の迷いを整理し、明日からの一歩を変えていくことが必要です。\n\n" +
    "さらに詳しい状況を教えていただけますか？\n\n" +
    "<textarea id='followup' rows='3' placeholder='追加の質問や詳しい状況を入力'></textarea><br>" +
    "<button onclick='followUp()'>さらに相談する</button>";
}

async function followUp() {
  const followup = document.getElementById('followup').value.trim();
  if (!followup) {
    alert("追加相談を入力してください。");
    return;
  }
  const resultBox = document.getElementById('result');
  resultBox.innerHTML = 
    "<div class='loading-message'>龍が再度鑑定を行っています…</div>";

  // 3秒待って再結果
  await new Promise(resolve => setTimeout(resolve, 3000));

  resultBox.innerHTML = 
    "【再鑑定結果】\n" +
    "あなたの思いには強い念が宿っています。\n" +
    "新たな運命を切り開くために、心の声を大切にしてください。\n\n" +
    "さらに相談される場合は、再度入力してください。\n\n" +
    "<textarea id='followup' rows='3' placeholder='さらに相談する内容を入力'></textarea><br>" +
    "<button onclick='followUp()'>さらに相談する</button>";
}
</script>
</body>
</html>
