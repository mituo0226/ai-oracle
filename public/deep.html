<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>守護神鑑定｜個別相談</title>
<style>
body {
  background: linear-gradient(to bottom, #1a0b2e, #2e1a47);
  color: #fff;
  font-family: 'Zen Old Mincho', serif;
  text-align: center;
  padding: 30px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 20px;
}
textarea {
  width: 90%;
  padding: 10px;
  font-size: 1em;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
}
button {
  margin-top:20px;
  padding:10px 25px;
  font-size:1rem;
  background:#9d4edd;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition: all 0.3s ease;
}
button:hover {
  background:#c77dff;
  transform:scale(1.05);
}
.result-box {
  margin-top:20px;
  text-align:left;
  background: rgba(255,255,255,0.05);
  padding:15px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  white-space:pre-wrap;
}
.loading-message {
  margin-top:20px;
  font-size:1.1em;
  animation: blink 1.5s infinite;
}
@keyframes blink {
  0% {opacity:1;}
  50% {opacity:0.4;}
  100% {opacity:1;}
}
.fade-in {
  opacity:0;
  transition:opacity 0.8s ease;
}
.fade-in.show {
  opacity:1;
}
</style>
</head>
<body>
<div class="container">
  <h1>守護神 個別相談</h1>
  <div id="history"></div>
  <div id="formSection">
    <textarea id="question" rows="4" placeholder="例: 最近運気が停滞しています…"></textarea><br>
    <button onclick="consult()">鑑定を受ける</button>
  </div>
  <div id="loading" class="loading-message" style="display:none;">
    現在龍は鑑定を行っています…
  </div>
</div>

<script>
const encouragements = [
  "心を静め、答えを待ってください…",
  "あなたの想いは龍に届いています…",
  "まもなく鑑定が完了します…"
];

async function consult() {
  const question = document.getElementById('question').value.trim();
  if (!question) {
    alert("相談内容を入力してください。");
    return;
  }

  const history = document.getElementById('history');
  const qDiv = document.createElement('div');
  qDiv.className = "result-box";
  qDiv.textContent = "【相談】\n" + question;
  history.appendChild(qDiv);

  document.getElementById('formSection').style.display = 'none';
  const loading = document.getElementById('loading');
  loading.style.display = 'block';

  for (let i = 0; i < encouragements.length; i++) {
    loading.textContent = encouragements[i];
    await new Promise(resolve => setTimeout(resolve, 1000));
  }

  loading.style.display = 'none';

  // AIに質問を送信
  const response = await fetch("/api/consult", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      category: "個別相談",
      question: question
    })
  });

  const data = await response.json();

  const paragraphs = data.result.split(/\n\n+/);

  const resultBox = document.createElement('div');
  resultBox.className = "result-box";
  history.appendChild(resultBox);

  for (let i = 0; i < paragraphs.length; i++) {
    const p = document.createElement('div');
    p.className = 'fade-in';
    p.textContent = paragraphs[i];
    resultBox.appendChild(p);
    await new Promise(resolve => setTimeout(resolve, 1000));
    p.classList.add('show');
  }

  const ta = document.createElement('textarea');
  ta.id = 'followup';
  ta.rows = 3;
  ta.placeholder = 'さらに相談する内容を入力';
  resultBox.appendChild(ta);

  const btn = document.createElement('button');
  btn.textContent = 'さらに相談する';
  btn.onclick = followUp;
  resultBox.appendChild(btn);
}

async function followUp() {
  const followup = document.getElementById('followup').value.trim();
  if (!followup) {
    alert("追加相談を入力してください。");
    return;
  }
  document.getElementById('formSection').style.display = 'block';
  document.getElementById('question').value = followup;
  document.getElementById('followup').parentElement.remove();
}
</script>
</body>
</html>
