<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>守護神鑑定｜個別相談</title>
<style>
body {
  background: linear-gradient(to bottom, #1a0b2e, #2e1a47);
  color: #fff;
  font-family: 'Zen Old Mincho', serif;
  text-align: center;
  padding: 30px;
  overflow-x: hidden;
}

.container {
  max-width: 600px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(147,51,234,0.4);
  opacity:0;
  transition: opacity 1s;
}

textarea {
  width: 90%;
  padding: 10px;
  font-size: 1em;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
}

button {
  margin-top:20px;
  padding:10px 25px;
  font-size:1rem;
  background:#9d4edd;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition: all 0.3s ease;
}

button:hover {
  background:#c77dff;
  transform:scale(1.05);
}

.result-box {
  margin-top:20px;
  text-align:left;
  background: rgba(255,255,255,0.05);
  padding:15px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  white-space:pre-wrap;
}

/* ローディング画面 */
#loadingScreen {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: #000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  animation: fadeIn 1s forwards;
}

#loadingScreen p {
  color:#fff;
  font-size:1.2em;
  margin-top:1em;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0% {opacity:1;}
  50% {opacity:0.4;}
  100% {opacity:1;}
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

@keyframes fadeOut {
  from {opacity:1;}
  to {opacity:0;}
}
</style>
</head>
<body>

<!-- ローディング画面 -->
<div id="loadingScreen">
  <img src="https://i.gifer.com/ZZ5H.gif" width="100" alt="Loading...">
  <p>神意を降ろしています…</p>
</div>

<div class="container">
  <h1>守護神 個別相談</h1>
  <p>あなたの悩みを入力し「鑑定を受ける」を押してください。</p>

  <textarea id="question" rows="4" placeholder="例: 家族との関係がうまくいきません…"></textarea><br>
  <button onclick="consult()">鑑定を受ける</button>

  <div id="result" class="result-box" style="display:none;"></div>
</div>

<script>
// ローディング演出
window.addEventListener('load', () => {
  setTimeout(() => {
    const loader = document.getElementById('loadingScreen');
    loader.style.animation = 'fadeOut 1s forwards';
    setTimeout(() => {
      loader.remove();
      document.querySelector('.container').style.opacity = '1';
    }, 1000);
  }, 3000);
});

async function consult() {
  const question = document.getElementById('question').value.trim();
  if (!question) {
    alert("相談内容を入力してください。");
    return;
  }
  const resultBox = document.getElementById('result');
  resultBox.style.display = 'block';
  resultBox.innerHTML = "霊視中…";

  try {
    const res = await fetch("/api/consult", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });
    const data = await res.json();
    resultBox.innerHTML = data.result;
  } catch (error) {
    console.error(error);
    resultBox.innerText = "エラーが発生しました。";
  }
}
</script>
</body>
</html>
